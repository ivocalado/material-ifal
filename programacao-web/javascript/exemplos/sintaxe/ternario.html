<html>
  <head>
    <script type="text/javascript">
	function print(message) {
		document.write(message);	
	}
	function println(message) {
		print(message + "</br>");	
	}
    </script>
  </head>
  <body>
    <script type="text/javascript">
	  x = 5
  	  valor = (x != 5)? "Valor igual a 5" : 10
	  println(valor)
    </script>
  </body>
</html>
