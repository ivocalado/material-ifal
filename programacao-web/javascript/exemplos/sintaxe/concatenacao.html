<html>
  <head>
    <script type="text/javascript">
	function print(message) {
		document.write(message);	
	}
	function println(message) {
		print(message + "</br>");	
	}
    </script>
  </head>
  <body>
    <script type="text/javascript">
	v1 = 20
	v2 = "11"
	v3 = v1 + v2
	println(v3)
    </script>
  </body>
</html>
