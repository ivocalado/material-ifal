<html>
  <head>
    <script type="text/javascript">
	function print(message) {
		document.write(message);	
	}
	function println(message) {
		print(message + "</br>");	
	}
    </script>
  </head>
  <body>
    <script type="text/javascript">
	x = 5
      	println(x == 5)
   	println(x == "5")
	println(x === 5)
	println(x === "5")
    </script>
  </body>
</html>
