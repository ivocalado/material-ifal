<html>
  <head>
    <script type="text/javascript">
	function print(message) {
		document.write(message);	
	}
	function println(message) {
		print(message + "</br>");	
	}
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var a, b;
      a = 10
      b = 20
      print("A = ")
      println(a)
      print("B = ")
      println(b)
      a++
      print("A = ")
      println(a)
      b %= 3		
      print("B = ")
      println(b)
    </script>
  </body>
</html>
